machine:
 ruby:
   version: ruby-2.3.4
 services:
   - docker
dependencies:
 pre:
   - apt-get install -g chromedriver@2.30
   - gem install selenium-webdriver
 override:
   - gem install bundler
   - bundle install
test:
 override:
   - cucumber -p chrome -p dev -t @back --format json --out /tmp/circle-junit.IwSQ7Vx/cucumber/cucumber.cucumber
